<ion-header>
  <ion-navbar color="black">

    <button ion-button icon-only left class="toolbarbackarrow">
      <img style= "height: 25px!important" src="./../assets/icon/back-arrow.png" />
    </button>

    <button ion-button icon-only right class="toolbaricon">
      <img style= "height: 25px!important ; color:white;   margin-left: -40px; margin-right: 25px"
      src="./../assets/icon/search.png" />
      
    </button>

    <button ion-button icon-only right class="toolbaricon">
      <img style= "height: 25px!important;"src="./../assets/icon/cart.png" />
    </button>

    <ion-title style="text-align: center">
      Women
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-item style="padding: 10px!important">

    <div>

      <ion-slides >
  
            <ion-slide *ngFor="let slide of slideData">
                <img src="{{slide.image}}">
                <h1 class="lab">20 Summar 2018</h1>
              </ion-slide>      
  
          
        
      </ion-slides>
    
    
  
    </div>
    
  </ion-item>

  <ion-item>
    <ion-label style="text-align: center; text-size : 12px!important">POPULAR </ion-label>
  </ion-item>
 

      <ion-card class="myCard">
          <ion-grid>  
        <ion-row >
              <ion-col col-6   *ngFor="let product of shoppingData">
                <ion-item > 
                    <img  src="{{product.image}}">
                </ion-item> 
                  <div  class="myOverlay">
                      <ion-label class="card-title"> {{product.title}}</ion-label>
                    </div>
                </ion-col>
                 
              </ion-row>
           </ion-grid>
        </ion-card>
  

</ion-content>
